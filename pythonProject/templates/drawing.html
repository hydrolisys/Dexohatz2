<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Drawing</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-image: url('{{ url_for('static', filename='fon.png') }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
        }
        #drawCanvas {
            width: 80vw;
            height: 80vh;
            border: 1vh solid black;
            display: block;
            background-color: white;
        }
        .tools {
            text-align: center;
            margin-top: 10px;
        }
        .button_dr {
            padding: 1vh 2vh;
            background: #2d0732;
            color: white;
            border-radius: 1vh;
            font-weight: 5000;
            margin: 1vh;
        }
        button {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
        }
        .button_dr.hover {
            transform: scale(1.1);
            transition: 0.6s;
            background-color: #ffffff;
        }
        select {
            font-family: 'Arial', sans-serif;
            font-size: 1vh;
            color: #333;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            appearance: none;
            -moz-appearance: none;
            -webkit-appearance: none;
        }
        .custom-select {
            position: relative;
        }
        .custom-select::after {
            content: 'â–¼';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .tools {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .tools label {
            margin-right: 10px;
        }
        .tools select,
        .tools input[type="color"],
        .tools input[type="range"],
        .tools input[type="checkbox"],
        .tools button {
            margin-right: 10px;
        }
        .home-button {
            position: absolute;
            bottom: 2vh;
            left: 2vh;
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(90deg, #ff0080, #00bfff);
            color: #dad0d0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.6s ease, background 0.6s ease;
        }
        .home-button:hover {
            background: linear-gradient(90deg, #aa0069, #096b93);
            transition: 600ms;
            scale: 1.05;
        }
    </style>
</head>
<body>
    <canvas id="drawCanvas"></canvas>
    <div class="tools">
        <label for="colorPicker">Color:</label>
        <input type="color" id="colorPicker" value="#000000">
        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" min="1" max="20" value="5">
        <label for="shapeSelector">Shape:</label>
        <div class="custom-select">
            <select id="shapeSelector">
                <option value="brush">Brush</option>
                <option value="eraser">Eraser</option>
                <option value="circle">Circle</option>
                <option value="rectangle">Rectangle</option>
                <option value="line">Line</option>
            </select>
        </div>
        <label for="fillShape" style="font-family: 'Comic Sans MS', cursive, sans-serif">Fill Shape:</label>
        <input type="checkbox" id="fillShape">
        <button id="clearCanvas" class="button_dr">Clear Canvas</button>
        <button id="undoAction" class="button_dr">Undo</button>
        <button id="saveCanvas" class="button_dr">Save Drawing</button>
    </div>
    <button class="home-button" onclick="window.location.href='{{ url_for('index') }}'">To the main page!</button>
    <script>
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let painting = false;
        let startX, startY;
        let currentShape = 'brush';
        let history = [];
        let fillShape = false;
        let canvasState;

        function saveCanvasState() {
            canvasState = ctx.getImageData(0, 0, canvas.width, canvas.height);
        }

        function restoreCanvasState() {
            if (canvasState) {
                ctx.putImageData(canvasState, 0, 0);
            }
        }

        function saveState() {
            history.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
        }


        function undo() {
            if (history.length > 0) {
                const previousState = history.pop();
                ctx.putImageData(previousState, 0, 0);
            }
        }


        ctx.strokeStyle = document.getElementById('colorPicker').value;
        ctx.lineWidth = document.getElementById('brushSize').value;
        ctx.lineCap = 'round';

        function startPosition(e) {
            painting = true;
            const mousePos = getMousePos(canvas, e);
            startX = mousePos.x;
            startY = mousePos.y;

            if (currentShape === 'brush' || currentShape === 'eraser') {
                saveState();
                draw(e);
            } else {
                saveCanvasState();
            }
        }

        function endPosition(e) {
            if (!painting) return;
            painting = false;
            if (currentShape === 'circle' || currentShape === 'rectangle' || currentShape === 'line') {
                saveState();
                drawFinalShape(e);
            }
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;
            const mousePos = getMousePos(canvas, e);
            ctx.strokeStyle = currentShape === 'eraser' ? '#FFFFFF' : document.getElementById('colorPicker').value;
            ctx.lineTo(mousePos.x, mousePos.y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(mousePos.x, mousePos.y);
        }

        function getMousePos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: evt.clientX - rect.left,
                y: evt.clientY - rect.top
            };
        }

        function drawPreview(e) {
            if (!painting) return;

            const mousePos = getMousePos(canvas, e);
            restoreCanvasState();

            if (currentShape === 'circle') {
                drawCircle(mousePos);
            } else if (currentShape === 'rectangle') {
                drawRectangle(mousePos);
            } else if (currentShape === 'line') {
                drawLine(mousePos);
            }
        }

        function drawFinalShape(e) {
            const mousePos = getMousePos(canvas, e);
            if (currentShape === 'circle') {
                drawCircle(mousePos, true);
            } else if (currentShape === 'rectangle') {
                drawRectangle(mousePos, true);
            } else if (currentShape === 'line') {
                drawLine(mousePos, true);
            }
        }

        function drawCircle(mousePos, isFinal = false) {
            const radius = Math.abs(startX - mousePos.x);
            ctx.beginPath();
            ctx.arc(startX, startY, radius, 0, Math.PI * 2);
            ctx.closePath();
            if (fillShape && isFinal) {
                ctx.fillStyle = ctx.strokeStyle;
                ctx.fill();
            }
            ctx.stroke();
        }

        function drawRectangle(mousePos, isFinal = false) {
            const width = mousePos.x - startX;
            const height = mousePos.y - startY;
            ctx.beginPath();
            ctx.rect(startX, startY, width, height);
            ctx.closePath();
            if (fillShape && isFinal) {
                ctx.fillStyle = ctx.strokeStyle;
                ctx.fill();
            }
            ctx.stroke();
        }

        function drawLine(mousePos, isFinal = false) {
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(mousePos.x, mousePos.y);
            ctx.closePath();
            ctx.stroke();
        }

        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mousemove', (e) => {
            if (currentShape === 'brush' || currentShape === 'eraser') {
                draw(e);
            } else {
                drawPreview(e);
            }
        });

        document.getElementById('shapeSelector').addEventListener('change', (event) => {
            currentShape = event.target.value;
        });

        document.getElementById('fillShape').addEventListener('change', (event) => {
            fillShape = event.target.checked;
        });

        document.getElementById('clearCanvas').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            history = [];
        });

        document.getElementById('undoAction').addEventListener('click', undo);

        document.getElementById('saveCanvas').addEventListener('click', () => {
            const dataUrl = canvas.toDataURL();
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = 'drawing.png';
            link.click();
        });

        document.getElementById('colorPicker').addEventListener('input', (e) => {
            ctx.strokeStyle = e.target.value;
        });

        document.getElementById('brushSize').addEventListener('input', (e) => {
            ctx.lineWidth = e.target.value;
        });
    </script>
</body>
</html>
